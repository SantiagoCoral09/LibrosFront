<app-navbar></app-navbar>


<div class="container p-4">
    <div class="card text-center">
        <div class="card-header">
            <h3 class="card-title text-uppercase">Listado De Libros Registrados</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table *ngIf="listarLibros.length>0" class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ISBN</th>
                            <th>TITULO</th>
                            <th>AUTOR</th>
                            <th>EDITORIAL</th>
                            <th>FECHA DE PUBLICACIÃ“N</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let libro of listarLibros">
                            <td>{{libro.isbn}}</td>
                            <td>{{libro.titulo}}</td>
                            <td>{{libro.autor}}</td>
                            <td>{{libro.editorial}}</td>
                            <td>{{libro.fechaPublicacion}}</td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="listarLibros.length == 0" class="row mt-5">
                    <h3>No hay libros registrados</h3>
                </div>
            </div>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
