<app-navbar></app-navbar>


<div class="container p-4">
    <div class="card text-center">
        <div class="card-header">
            <h3 class="card-title text-uppercase">Listado De Prestamos Registrados</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table *ngIf="listarPrestamos.length>0" class="table table-bordered" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>#id</th>
                            <th>idLibro</th>
                            <th>idUsuario</th>
                            <th>CELULAR</th>
                            <th>Fecha Prestamo</th>
                            <th>Fecha Devoluci√≥n</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let prestamo of listarPrestamos">
                            <td>{{prestamo.id}}</td>
                            <td>{{prestamo.isbnLibro}}</td>
                            <td>{{prestamo.idUsuario}}</td>
                            <td>{{prestamo.fechaPrestamo}}</td>
                            <td>{{prestamo.fechaDevolucion}}</td>
                        </tr>

                        

                    </tbody>
                </table>
                <div *ngIf="listarPrestamos.length == 0" class="row mt-5">
                    <h3>No hay Prestamos registrados</h3>
                </div>
            </div>
        </div>
        
    </div>
</div>
