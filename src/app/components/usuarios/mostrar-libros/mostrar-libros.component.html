<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor="let libro of listarLibros">
        <div  class="card text-center">
            <div class="card-header">
                <h3 class="card-title text-uppercase">{{libro.titulo}}</h3>
                <h6>{{libro.isbn}}</h6>
            </div>
            <div class="card-body">
                <h3>{{libro.autor}}</h3> </div>
            <div class="card-footer">
                <h5>{{libro.editorial}}</h5>
                <h5>{{libro.fechaPublicacion}}</h5>
            </div>
            <hr>
        </div>
        
    </div>
    </div>
    

</div>
