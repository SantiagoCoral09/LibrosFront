<body
    background="https://www.comunidadbaratz.com/wp-content/uploads/La-biblioteca-es-inclusion-social-e-igualdad-de-oportunidades.jpg">

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem; max-height: 500px; overflow: scroll;">
                        <div class="row g-0">
                            
                            <div class="align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form [formGroup]="registro" (ngSubmit)="registrar()" class="user">

                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Registrarse</span>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" id="identificacion" placeholder="Ingrese su No de Identificación"
                                                formControlName="identificacion" class="form-control form-control-user" />
                                            <span *ngIf="registro.get('identificacion')?.invalid && registro.get('identificacion')?.touched"
                                                class="text-danger">
                                                *Su <strong>No de Identificación</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="identificacion">&nbsp; Identificación</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="nombres" placeholder="Ingrese su Nombre"
                                                formControlName="nombres" class="form-control form-control-user" />
                                            <span *ngIf="registro.get('nombres')?.invalid && registro.get('nombres')?.touched"
                                                class="text-danger">
                                                *El <strong>Nombre</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="nombres">&nbsp; Nombres</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" id="apellidos" placeholder="Ingrese su Apellido"
                                                formControlName="apellidos" class="form-control form-control-user" />
                                            <span *ngIf="registro.get('apellidos')?.invalid && registro.get('apellidos')?.touched"
                                                class="text-danger">
                                                *El <strong>Apellido</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="apellidos">&nbsp; Apellidos</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" id="celular" placeholder="Ingrese su Celular"
                                                formControlName="celular" class="form-control form-control-user" />
                                            <span *ngIf="registro.get('celular')?.invalid && registro.get('celular')?.touched"
                                                class="text-danger">
                                                *El <strong>Celular</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="celular">&nbsp; Celular</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" id="correo" placeholder="Ingrese su correo - será su Usuario para acceder a la página"
                                                formControlName="correo" class="form-control form-control-user" />
                                            <span *ngIf="registro.get('correo')?.invalid && registro.get('correo')?.touched"
                                                class="text-danger">
                                                *El <strong>correo</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="correo">&nbsp;Registre su Usuario - Debe ser un Correo Electrónico</label>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" id="password" placeholder="Ingrese su Contraseña"
                                                formControlName="password" class="form-control form-control-user" />
                                            <span
                                                *ngIf="registro.get('password')?.invalid && registro.get('password')?.touched"
                                                class="text-danger">
                                                *La <strong>Contraseña</strong> es un campo requerido
                                            </span>
                                            <label class="form-label" for="password">&nbsp;Registre su contraseña para Login</label>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center">
                                                <button type="submit" class="btn btn-success"
                                                    [disabled]="registro.invalid" >Registro</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <br>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Si no tienes una cuenta... <br><a
                                                routerLink="/" class="btn btn-primary">Iniciar Sesión</a></p>
                                        
                                    </form>




                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</body>
